<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil May Crie 5</title>
    <link rel="icon" href="./assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/register_form.css">
</head>
<body>
    <!-- ----- navbar ----- -->
    <header class="top-navbar">
        <nav class="navbar-container">
            <a class="logo" href="./index.html">
                <img src="./assets/images/logo.png" alt="logo">
            </a>
            
            <div class="navbar-item-container">
                <ul class="navbar-nav-list">
                    <li class="nav-item">
                        <a href="./about.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="./character.html">CHARACTER</a>
                    </li>
                    <li class="nav-item">
                        <a href="./system.html">SYSTEM</a>
                    </li>
                </ul>
            </div>       
            
            <div class="nav-register-active">
                <a href="./register.html">REGISTER</a>
            </div>
        </nav>
    </header>
    <!-- ----- end navbar ----- -->

    <!-- main content section -->
    <section class="main-content">
        <div class="regis-page">
            <div class="cover-img">
                <img src="./assets/images/Communism.jpg" alt="">
            </div>
            <div class="regis-form">
                <form action="" class="form-container">
                    <h1>Register Here</h1>
                    <hr>
                    
                    <div class="form-item">
                        <label for="name"><b>Full Name</b></label><br>
                        <input type="text" placeholder="Your Name" name="name" id="input-name">
                    </div>

                    <div class="form-item">
                        <label for="gender"><b>Gender</b></label><br>
                        <input type="radio" name="select-gender" id="gender-male">
                        <label for="gender-male">Male</label>
                
                        <input type="radio" name="select-gender" id="gender-female">
                        <label for="gender-female">Female</label>
                    </div>

                    <div class="form-item">
                        <label for="email"><b>Email</b></label><br>
                        <input type="email" placeholder="Your Email" name="email" id="input-email">
                    </div>

                    <div class="form-item">
                        <label for="password"><b>Password</b></label><br>
                        <input type="password" placeholder="Your Password" name="password" id="input-password">
                    </div>

                    <div class="form-item">
                        <label for="confirm-password"><b>Confirm Password</b></label><br>
                        <input type="password" placeholder="Repeat Your Password" name="confirm-password" id="input-confirm-password">
                    </div>

                    <div class="form-item">
                        <input type="checkbox" name="user-agree" id="user-agree">
                        <label for="user-agree">I Agree to the terms and conditions</label><br>
                    </div>
                    
                    <button type="submit" class="form-button" id="submit">REGISTER</button>
                </form>

                <div class="success-box">
                    <p id="success-msg">[*] REGISTER SUCCESS</p>
                </div>

                <div class="error-box">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <p id="error-msg"></p>
                </div>
            </div>
          </div>
    </section>
    <!-- end main content section -->
    
    <!-- jQery -->
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/validateForm.js"></script>
</body>
</html>
